<div>
  <div class = "form-group">
    <input class = "form-control" type = "text" placeholder = "Edit Name" [(ngModel)] = "editedGame.name">
  </div>
  <div class = "form-group">
    <input class = "form-control" type = "number" placeholder = "Edit Rating" [(ngModel)] = "editedGame.rating">
  </div>
  <div class = "form-group">
    <input class = "form-control" type = "number" placeholder = "Edit Amount" [(ngModel)] = "editedGame.amount">
  </div>
  <div class = "form-group">
    <input class = "form-control" type = "text" placeholder = "Edit Theme" [(ngModel)] = "editedGame.theme">
  </div>
  <div class = "form-group">
    <input class = "form-control" type = "number" placeholder = "Edit Price" [(ngModel)] = "editedGame.price">
  </div>
</div>

<button (click) = "addEditedGame()">replace</button>
